<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <title>Django</title>
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body>
    <h1>Hello world</h1>

    <button id="refresh-participants-btn">Refresh Participants</button>

    <ul id="participants-list"></ul>
    <ul id="votes-list"></ul>

    <h2>Submit Vote</h2>
    <form id="vote-form">
        <label for="user-id">User ID:</label>
        <input type="text" id="user-id" name="user-id" required>

        <label for="vote-value">Vote:</label>
        <input type="number" id="vote-value" name="vote-value" required>

        <button type="submit">Submit Vote</button>
    </form>

</body>
</html>
